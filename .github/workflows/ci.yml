name: Prebuild

on:
  push:
  workflow_dispatch:

concurrency:
  group: prebuild-${{ github.ref }}
  cancel-in-progress: true

jobs:
  prebuild-windows:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: actions/setup-node@v4
        with:
          node-version: 20
      
      # 使用 pnpm 官方的安装 action
      - uses: pnpm/action-setup@v4
        with:
          version: 8 # 或者你使用的 pnpm 版本
          run_install: false

      # 这一步可以省略，因为 pnpm overrides 已经处理了 node-gyp 版本
      # - run: pnpm add -g node-gyp

      - run: pnpm apply-libuiohook-patch
      
      # 使用 pnpm install
      - run: pnpm install --frozen-lockfile --ignore-scripts
      
      - run: pnpm prebuild --arch x64
      
      - uses: actions/upload-artifact@v4
        with:
          name: windows
          path: prebuilds

  prebuild-linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: pnpm/action-setup@v4
        with:
          version: 8
          run_install: false
          
      - run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxrandr-dev \
            libxtst-dev \
            libxi-dev \
            libxinerama-dev

      - run: pnpm apply-libuiohook-patch
      
      - run: pnpm install --frozen-lockfile
      
      - run: pnpm prebuild --arch x64
      - run: pnpm prebuild --arch arm64
      
      - uses: actions/upload-artifact@v4
        with:
          name: linux
          path: prebuilds

  prebuild-darwin:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: pnpm/action-setup@v4
        with:
          version: 8
          run_install: false

      - run: pnpm apply-libuiohook-patch
      
      - run: pnpm install --frozen-lockfile
      
      - run: pnpm prebuild --arch x64
      - run: pnpm prebuild --arch arm64
      
      - uses: actions/upload-artifact@v4
        with:
          name: darwin
          path: prebuilds

  build-package:
    needs:
      - prebuild-windows
      - prebuild-linux
      - prebuild-darwin
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: actions/download-artifact@v4
        with:
          path: prebuilds

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: pnpm/action-setup@v4
        with:
          version: 8
          run_install: false

      - run: pnpm apply-libuiohook-patch
      - run: pnpm install --frozen-lockfile --ignore-scripts
      - run: pnpm build-ts
      - run: npm pack
      
      - uses: actions/upload-artifact@v4
        with:
          name: package
          path: "mukea-uiohook-napi-*.tgz"
